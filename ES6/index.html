<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  
    <title>Hello</title>
  </head>
  <body>        

    <section>
        <div class="container">

            <div class="row">
                <div class="col">
                    <h1 class="text-center text-danger">Student Result</h1>
                </div>
                <button class="btn btn-outline-warning" onclick="onLoad()">click</button>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" id="name">Name</th>
                  <th scope="col" id="Tamil">Tamil</th>
                  <th scope="col" id="English">English</th>
                  <th scope="col" id="Maths">Maths</th>
                  <th scope="col" id="Science">Science</th>
                  <th scope="col" id="Social">Social</th>
                </tr>
              </thead>
              <tbody id="table">
                
            </tbody>
            </table>
           

        </div>
    </section>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/pluginFile.js"></script> 
    <script src="./assets/js/student.js"></script>

  </body>
</html>
